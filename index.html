<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Oclast</title>
</head>

<body>
<!-- header -->
<header>
    <a class="icon" href="#"><img src="./images/icon/menu.png" alt="menu icon"></a>
    <a href="#"><img src="./images/logo/header.png" alt="logo"></a>
    <a class="icon" href="#"><img src="./images/icon/bag.png" alt="bag icon"></a>
</header>

<!-- banner section-->
<div class="banner">
    <div id="banner">
        <h1>The best way to start your day</h1>
        <a href="#">VIEW MORE</a>
    </div>
</div>

<!-- quality section-->
<div class="container">
    <div class="beans">
        <img src="./images/photos/world-shipping.jpg" alt="coffee beans">
    </div>

    <div class="request">
            <h2>Quality Products</h2>
            <p>High quality products that you will like from the first taste.</p>
            <p><a href="#">BUY NOW</a></p>  
    </div>
</div>

<!-- products section -->
<div class="products">
    <div class="up">
        <h3>Fresh coffee beans</h3>
    </div>

    <div class="down">
            <div class="left">
                <h3>Global shipping</h3>
            </div>

            <div class="right">
                <h3>High quality coffee</h3>
            </div>
    </div>
</div>

<!-- packet section -->
<div class="packet">
    <div class="poster">
        <img src="./images/buy/buy-b.png" alt="coffee packet">
    </div>

    <div class="form">
        <div class="offer">
            <p>Try our coffee with a</p>
            <p class="discount">15% discount</p> 
            <p>on all sizes and types</p>
        </div>
        <!-- form div -->
        <div>
            <form action="#" method="post">
                <select name="size" id="size">
                    <option value="">size</option>
                    <option value="100g">100 g</option>
                    <option value="250g">250 g</option>
                    <option value="500g">500 g</option>
                </select>
                
                <select name="type" id="type">
                    <option value="">type</option>
                    <option value="blends">blends</option>
                    <option value="flavored">flavored</option>
                    <option value="sample pacts">sample pacts</option>
                    <option value="single origin">single origin</option>
                </select>
              
                <select name="quantity" id="quantity">
                    <option value="">quantity</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <input id="submit-cart" type="submit"  value="ADD TO CART">
                <input id="submit-buy" type="submit"  value="BUY NOW">
            </form>
        </div>
    </div>
</div>

<!-- footer -->
<footer>
    <div>
        <img src="./images/logo/footer.png" alt="logo">
        <p>&copy;OCLAST 2022</p>
    </div>
</footer>
</body>
</html>
